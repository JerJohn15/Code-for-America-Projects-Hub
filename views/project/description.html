<!-- project description -->           
<section class="OK-project-description">
    <!-- project title and subtitle-->
    <h4>{{card.title}}<br>
        <small>{{card.subtitle}}</small>
    </h4>

    <!-- project civic category .bg-civic or .bg-CfA -->
    <p class="OK-project-category OK-tag bg-civic">{{card.category}}</p>

    <!-- project goals -->
    <p class="OK-project-goals">{{card.goals}}</p>
    <p class="OK-link-view-project"><a href="#/projects/{{$index}}">view project details</a></p>
</section>
